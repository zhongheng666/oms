{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-key me-2"></i>更改密码</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!-- 显示表单错误信息 -->
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            {% endfor %}
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="id_old_password" class="form-label">旧密码</label>
                            <input type="password" class="form-control" id="id_old_password" name="old_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">更改密码</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
