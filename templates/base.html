<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}工单系统{% endblock %}</title>
    <!-- 使用 BootCDN 提供的 Bootstrap 5.1.3 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- 预加载字体图标 -->
    <link rel="preload" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css" rel="stylesheet"></noscript>
    <!-- 自定义样式 -->
    <style>
        body {
            padding-bottom: 20px;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .container {
            max-width: 1200px;
        }
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1rem;
            }
            .nav-link {
                padding: 0.5rem 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">工单系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'change_password' %}">
                        <i class="bi bi-key me-1"></i>更改密码
                    </a>
        		    <form method="post" action="{% url 'logout' %}" class="d-flex align-items-center">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link"
                                        style="cursor: pointer; border:none; background:none">
                                    <i class="bi bi-box-arrow-right me-1"></i>安全退出
                                </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3 mt-md-4">
        {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <!-- 使用 BootCDN 提供的 Bootstrap Bundle with Popper -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- 使用 BootCDN 提供的 jQuery 3.6.0 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
